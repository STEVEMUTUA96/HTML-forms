        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <title>HTML forms</title>

    <body>
        <div class="navbar">

                <p>Already have an Intuit account?</p>

           <form class="form">
